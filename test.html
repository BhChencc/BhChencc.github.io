<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test P4.png</title>
</head>
<body>
    <h1>Testing P4.png Image</h1>
    
    <h2>Direct Image Test:</h2>
    <img src="assets/img/P4.png" alt="P4.png direct" style="max-width: 300px;">
    
    <h2>Image with Cache Busting:</h2>
    <img src="assets/img/P4.png?v=6" alt="P4.png with v=6" style="max-width: 300px;">
    
    <h2>Projects.json Test:</h2>
    <div id="projects-test"></div>
    
    <script>
        async function testProjects() {
            try {
                const response = await fetch('projects.json?v=6');
                const projects = await response.json();
                const musicAdventure = projects.find(p => p.title === 'Music Adventure');
                
                if (musicAdventure) {
                    document.getElementById('projects-test').innerHTML = `
                        <h3>Music Adventure Project Found:</h3>
                        <p>Title: ${musicAdventure.title}</p>
                        <p>Image: ${musicAdventure.image}</p>
                        <img src="${musicAdventure.image}?v=6" alt="Music Adventure" style="max-width: 300px;">
                    `;
                } else {
                    document.getElementById('projects-test').innerHTML = '<p>Music Adventure project not found!</p>';
                }
            } catch (error) {
                document.getElementById('projects-test').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        testProjects();
    </script>
</body>
</html>
